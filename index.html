<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/card-effect.css"> <!-- Adicione um arquivo CSS separado para o efeito de virada de carta -->
    <title>Ticket</title>
</head>
<body>
    <div class="container" id="ticket">
        <div class="card-front">
            <div class="image">
                <img src="bgSpiderMan.jpg" alt="banner Spider Man">
            </div>
            <div class="box-infos">
                <h1>Homem Aranha:<br> Através do Aranhaverso</h1>
                <table>
                    <tr class="infos-header">
                        <td>Sala</td>
                        <td>Fileira</td>
                        <td>Poltrona</td>
                    </tr>
                    <tr class="infos-body">
                        <td>01</td>
                        <td>F</td>
                        <td>8</td>
                    </tr>
                    <tr class="infos-header">
                        <td>Data</td>
                        <td>Sessão</td>
                        <td>Valor</td>
                    </tr>
                    <tr class="infos-body">
                        <td>1 Jul 23</td>
                        <td>16:15</td>
                        <td>R$ 19,99</td>
                    </tr>
                </table>
                <hr size="1" style="border:1px dashed #00000065;">
                
                <div class="bar-code">
                    <img src="code.svg" alt="código de barras">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
